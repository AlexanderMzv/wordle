<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <style>
        body, html {
            background-color: #13141c;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
        }
        body, html, #screen {
            height: 100vh;
            width: 100%;
        }

        #screen {
            display: flex;
            flex-direction: column;
        }

        h1 {
            flex: none;
            font-size: 42px;
        }

        #grid {
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: inline-flex;
        }

        .cell {
            width: 75px;
            height: 75px;
            border: 1px solid #414458;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 33px;
            font-weight: bold;
            margin: 4px;
            background: #191a24;
        }

        #keyboard {
            flex: none;
            padding: 20px;
        }

        .button {
            text-transform: uppercase;
            height: 60px;
            padding: 16px;
            margin: 3px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="screen">
        <h1>Wordle</h1>
        <div id="grid"></div>
        <div id="keyboard"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
